name: Build and Deploy Nuxt

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          NUXT_PUBLIC_FEED_URL=${{ vars.NUXT_PUBLIC_FEED_URL }}
          NUXT_PUBLIC_BLOG_URL=${{ vars.NUXT_PUBLIC_BLOG_URL }}
          NUXT_PUBLIC_BLOG_ALT_URL=${{ vars.NUXT_PUBLIC_BLOG_ALT_URL }}
          NUXT_PUBLIC_CONTACT_API_KEY=${{ secrets.NUXT_PUBLIC_CONTACT_API_KEY }}
          NUXT_PUBLIC_EMAIL=${{ vars.NUXT_PUBLIC_EMAIL }}
          EOF

      - name: Build static site (nuxt generate)
        env:
          BASE_URL: /portfolio-website-2025/
        run: |
          npm run generate

      - name: Check build output
        run: ls -la .output/public
      
      - name: Disable GitHub Pages Jekyll
        run: touch .output/public/.nojekyll

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: .output/public
          if-no-files-found: error

  deploy:
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: dist

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
