name: Build and Deploy Nuxt

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      
      - name: Enable corepack (optional)
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          NUXT_PUBLIC_FEED_URL=${{ vars.NUXT_PUBLIC_FEED_URL }}
          NUXT_PUBLIC_BLOG_URL=${{ vars.NUXT_PUBLIC_BLOG_URL }}
          NUXT_PUBLIC_BLOG_ALT_URL=${{ vars.NUXT_PUBLIC_BLOG_ALT_URL }}
          NUXT_PUBLIC_CONTACT_API_KEY=${{ secrets.NUXT_PUBLIC_CONTACT_API_KEY }}
          NUXT_PUBLIC_EMAIL=${{ vars.NUXT_PUBLIC_EMAIL }}
          EOF

      - name: Build static site with Nuxt GitHub Pages preset
        env:
          NUXT_APP_BASE_URL: /portfolio-website-2025/
        run: |
          npx nuxt build --preset github_pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
